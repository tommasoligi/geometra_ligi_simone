<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioni - Studio Geometra Ligi Simone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="recensioni.css"> <!-- Include il CSS delle recensioni -->
</head>
<body>

    <header>
        <div class="container">
            <a href="/">Home</a>
            <a href="#recensioni">Recensioni</a>
        </div>
    </header>

    <main>
        <h1>Le tue recensioni</h1>

        <!-- Form per l'invio della recensione -->
        <form id="reviewForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="review">Recensione:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="rating">Valutazione (1-5 stelle):</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★</label>
                </div>
            </div>

            <button type="submit">Invia recensione</button>
        </form>

        <h2>Recensioni degli utenti</h2>
        <ul id="reviewsList">
            <!-- Le recensioni verranno aggiunte qui dinamicamente -->
        </ul>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Studio Geometra Ligi Simone. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="recensioni.js"></script> <!-- Include il JS delle recensioni -->
</body>
</html>
